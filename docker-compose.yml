version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sfas_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sfas}
      POSTGRES_USER: ${POSTGRES_USER:-sfas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sfas_password_change_me}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sfas} -d ${POSTGRES_DB:-sfas}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [sfas_net]

  backend:
    build: ./backend
    container_name: sfas_backend
    environment:
      APP_MASTER_KEY: ${APP_MASTER_KEY:-CHANGE_ME}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-sfas}:${POSTGRES_PASSWORD:-sfas_password_change_me}@postgres:5432/${POSTGRES_DB:-sfas}
      COOKIE_SECURE: "false"  # en prod: true (HTTPS)
      COOKIE_DOMAIN: ""       # opcional
    depends_on:
      postgres:
        condition: service_healthy
    networks: [sfas_net]

  frontend:
    build: ./frontend
    container_name: sfas_frontend
    environment:
      VITE_API_BASE: "/api"
    networks: [sfas_net]

  nginx:
    image: nginx:1.27-alpine
    container_name: sfas_nginx
    depends_on: [backend, frontend]
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [sfas_net]

networks:
  sfas_net:

volumes:
  postgres_data:
